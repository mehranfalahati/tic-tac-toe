<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Bangers&family=Poiret+One&display=swap');</style>
</head>

<body>
    <header>
       <h1>
           
       </h1>
    </header>

    <main>
        <h2 id="turn">PLAYER 1 STARTS</h2>
        
        <nav>

            <button class="game" id="box1"></button>
            <button class="game" id="box2"></button>
            <button class="game" id="box3"></button><br>
            <button class="game" id="box4"></button>
            <button class="game" id="box5"></button>
            <button class="game" id="box6"></button><br>
            <button class="game" id="box7"></button>
            <button class="game" id="box8"></button>
            <button class="game" id="box9"></button>

            <p id="print"></p>

            <br>

            <!-- <button class="reset">RESET</button> -->
        </nav>
        

    </main>

    <aside>
        <p id="counter1">PLAYER 1: </p>
        <p id="counter2">PLAYER 2: </p>
    </aside>

    <footer>
        <p id="winner"></p>

        <div id="modalBox">
            <button class="reset">PLAY AGAIN</button>
            <p id="popup"></p>
        </div>

    </footer>
    <script src="js/jquery.js"></script>
    <script src="js/tictactoe.js"></script>
</body>
</html>
