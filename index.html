<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">    
</head>

<body>
    <header>
       <h1>TIC TAC TOE</h1>
    </header>

    <main>
        <h2 id="turn">PLAYER 1 STARTS</h2>
        
        <nav>

            <button id="box0"></button>
            <button id="box1"></button>
            <button id="box2"></button><br>
            <button id="box3"></button>
            <button id="box4"></button>
            <button id="box5"></button><br>
            <button id="box6"></button>
            <button id="box7"></button>
            <button id="box8"></button>

            <p id="print"></p>

            <br>

            <button class="reset">RESET</button>
        </nav>
        

    </main>

    <footer>
        <p id="winner"></p>

    </footer>
    <script src="js/jquery.js"></script>
    <script src="js/tictactoe.js"></script>
</body>
</html>
